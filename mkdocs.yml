site_name: iqoptionapi document
edit_uri: "" # this code say do not view edit on page
extra:
 # disqus: 'lu-yi-hsun'
  search:
    language: 'jp'
    #-tokenizer: '[\a\-\.]+'
    

theme:
  language: "en"
  name: 'material' #readthedocs/readthedocs
  palette:
    primary: 'indigo'
    accent: 'Blue Grey'
  feature:
    tabs: false
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  favicon: image/icon/iq.ico
  

# Extensions
markdown_extensions:
  - footnotes
  - markdown.extensions.admonition
#  - markdown.extensions.codehilite:
 #     guess_lang: false
 #     linenums: true
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.superfences:
      preserve_tabs: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
   
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  
extra_javascript:
 - 'javascripts/extra.js'

nav:
  - Get start: index.md
  - account: account/account.md
  - for all: all/all.md
  - binary option: binary option/binary option.md
  - digital: digital/digital.md
  - foreign exchange futures: fef/fef.md
  - candle: candle/candle.md
